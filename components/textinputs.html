<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>buttons</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                 theme: {
                   extend: {
                     // graayscale: {
                     //     50: '50%',
                    
                     fontFamily: { 
                           pop: ["Poppins", "sans-serif"], 
                       },
                     colors: { 
                       green: "#3DCBB1", 
                      red:"#C42A22",
                       disabled:"#D9D9D9",
                       black:"#313131",  
                     },
                   },
                 },
               };
          </script>
    </head>
<body>
    <!-- Line Form Container -->
<div class="max-w-3xl mx-auto space-y-8 p-6 font-pop">
    <h1 class="text-2xl text-gray-500">Line Form</h1>
  
    <!-- Text Input Fields -->
    <div class="space-y-6">
      <!-- Regular Input -->
      <div class="space-y-1">
        <label class="text-sm text-black">Label</label>
        <input type="text" placeholder="Placeholder" class="w-full px-4 py-2 border-b border-gray-200 focus:border-green focus:outline-none">
      </div>
  
      <!-- Active Input -->
      <div class="space-y-1">
        <label class="text-sm text-black">Label</label>
        <input type="text" placeholder="Placeholder" class="w-full px-4 py-2 border-b border-green focus:outline-none" value="Placeholder">
      </div>
  
      <!-- Error Input -->
      <div class="space-y-1">
        <label class="text-sm text-black">Label</label>
        <input type="text" placeholder="Placeholder" class="w-full px-4 py-2 border-b border-red focus:outline-none">
        <p class="text-xs text-red">Error message here!</p>
      </div>
    </div>
  
    <!-- Search Input -->
    <div class="relative">
      <input type="text" placeholder="Search for course" class="w-full pl-4 pr-10 py-2 border-b border-gray-200 focus:border-green focus:outline-none">
      <button class="absolute right-2 top-1/2 -translate-y-1/2">
        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
  
    <!-- Calendar -->
    <div class="bg-white rounded-lg shadow p-4 w-72">
      <div class="flex items-center justify-between mb-4">
        <button class="p-1">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h2 class="text-sm font-medium">Aug 2020</h2>
        <button class="p-1">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      
      <!-- Calendar Grid -->
      <div class="grid grid-cols-7 gap-1 text-center text-sm">
        <div class="text-gray-500">Mon</div>
        <div class="text-gray-500">Tue</div>
        <div class="text-gray-500">Wed</div>
        <div class="text-gray-500">Thu</div>
        <div class="text-gray-500">Fri</div>
        <div class="text-gray-500">Sat</div>
        <div class="text-gray-500">Sun</div>
        
        <!-- Calendar Days -->
        <!-- Previous Month Days (gray) -->
        <div class="py-1 text-gray-300">29</div>
        <div class="py-1 text-gray-300">30</div>
        <div class="py-1 text-gray-300">31</div>
        <!-- Current Month Days -->
        <div class="py-1">1</div>
        <!-- ... more days ... -->
        <div class="py-1 bg-green text-white rounded-full">14</div>
        <!-- ... rest of the days ... -->
      </div>
    </div>
  
    <!-- Option Buttons -->
    <div class="space-y-4">
      <!-- Option Group 1 -->
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 hover:bg-gray-50 rounded flex items-center justify-between">
          <span>Option 1</span>
          <svg class="w-5 h-5 text-green" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
        <button class="w-full text-left px-4 py-2 bg-green text-white rounded">Option 2</button>
        <button class="w-full text-left px-4 py-2 hover:bg-gray-50 rounded">Option 3</button>
      </div>
  
      <!-- Radio Buttons -->
      <div class="flex gap-4">
        <label class="flex items-center gap-2">
          <input type="radio" name="option" class="w-4 h-4 text-green" checked>
          <span>Option</span>
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="option" class="w-4 h-4 text-green">
          <span>Option</span>
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="option" class="w-4 h-4 text-gray-300" disabled>
          <span class="text-gray-300">Option</span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
